<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Document</title>

  <body>
  <form method="post" action="/post/">
    {% csrf_token %}
    <p><label>First numder</label><input type="number" name="numder"></p>
    <p><label>Second numder</label><input type="number" name="numder2"></p>

      <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary">
            <input type="radio" name="result" value="ADD"> ADD</label>
          <label class="btn btn-secondary">
            <input type="radio" name="result" value="SUB"> SUB</label>
           <label class="btn btn-secondary">
            <input type="radio" name="result" value="MUL"> MUL</label>
           <label class="btn btn-secondary">
            <input type="radio" name="result" value="TRUEDIV"> TRUEDIV</label>
          <input type="submit" class="btn btn-success" value="Calculate"/>

      </div>
{#    <input type="submit" value="Submit">#}
  </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
